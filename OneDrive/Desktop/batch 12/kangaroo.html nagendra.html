<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color:grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 100%; /* Set width to 100% for responsiveness */
            max-width: 400px; /* Set a max-width to control card's maximum width */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
        
        .heading {
            margin-top: -42px;
            color: white;
        }
        
        .last {
            color:rgb(254, 31, 68);
            display: flex;
        }
        
        .learn {
            margin-left: 33px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://wallpaperset.com/w/full/b/d/8/407269.jpg" alt="flower" style="width:100%">
        <h3 class="container heading">Kangaroo Valley Safari</h3>
        <div class="container">

            <p class="paragraph1 mt-3">Located two hours south of Sydney in the southern highland of New South Wales...
            </p>
        </div>
        <hr>

        <div class="container last">
            <h4>SHARE</h4>
            <h4 class="learn">LEARN MORE</h4>
        </div>

    </div>

</body>

</html>
